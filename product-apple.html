<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Apple - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box" style="text-align: center">
        <div style="font-size: 4rem" role="img" aria-label="Apple emoji">
          üçè
        </div>
        <h1>Apple</h1>
        <div class="product-desc" aria-label="Product description">
          Keeps the doctor away (unless you throw it at them).
        </div>
        <div style="margin-top: 1.2rem">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Apple to basket"
          >
            Add to Basket
          </button>
          <div id="basketError" style="color: red; margin-top: 0.7rem; display: none;"></div>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      const addBtn = document.getElementById("addToBasket");
      const errorDiv = document.getElementById("basketError");
      function updateButtonState() {
        if (isBasketFull()) {
          addBtn.disabled = true;
          addBtn.textContent = "Basket Full";
        } else {
          addBtn.disabled = false;
          addBtn.textContent = "Add to Basket";
        }
      }
      addBtn.onclick = function () {
        const success = addToBasket("apple");
        if (!success) {
          errorDiv.textContent = "Your basket is full. You cannot add more than 10 items.";
          errorDiv.style.display = "block";
        } else {
          errorDiv.style.display = "none";
        }
        updateButtonState();
      };
      document.addEventListener("DOMContentLoaded", updateButtonState);
      window.addEventListener("storage", updateButtonState);
      updateButtonState();
    </script>
  </body>
</html>
