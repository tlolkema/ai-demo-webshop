<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Apple - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box" style="text-align: center">
        <div style="font-size: 4rem" role="img" aria-label="Apple emoji">
          üçè
        </div>
        <h1>Apple</h1>
        <div class="product-desc" aria-label="Product description">
          Keeps the doctor away (unless you throw it at them).
        </div>
        <div style="margin-top: 1.2rem">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Apple to basket"
          >
            Add to Basket
          </button>
          <div id="basketError" style="color: red; margin-top: 0.7rem; display: none;"></div>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      function updateAddButtonState() {
        const basket = getBasket();
        const btn = document.getElementById("addToBasket");
        if (basket.length >= 10) {
          btn.disabled = true;
        } else {
          btn.disabled = false;
        }
      }
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
      window.addEventListener("basketFull", function(e) {
        const errorDiv = document.getElementById("basketError");
        errorDiv.textContent = e.detail.message;
        errorDiv.style.display = "block";
        document.getElementById("addToBasket").disabled = true;
      });
      document.addEventListener("DOMContentLoaded", function() {
        updateAddButtonState();
      });
      window.addEventListener("storage", function() {
        updateAddButtonState();
      });
      // Also update button state after adding
      window.addEventListener("basketFull", updateAddButtonState);
    </script>
  </body>
</html>
